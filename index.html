<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>给你的小惊喜 🎂</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html,body { height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    main { height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:12px; padding:12px; background: radial-gradient(circle at 10% 10%, #fff7f9, #ffeef6 30%, #fff);}
    .viewer { width:100%; max-width:900px; height:60vh; border-radius:12px; overflow:hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.12); }
    .hint { font-size:1rem; color:#333; text-align:center; }
    .btn { padding:10px 18px; border-radius:8px; background:#ff4081; color:white; border:0; font-weight:600; }
    footer { font-size:0.9rem; color:#666; margin-top:6px; text-align:center; }
  </style>
</head>
<body>
  <main>
    <div class="viewer">
      <!-- 替换 src 为你的 model.glb，ios-src 如果你准备了 .usdz（可选）就写上 -->
      <model-viewer id="mv"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="生日惊喜"
        ios-src=""
        poster=""
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        camera-controls
        autoplay
        style="width:100%; height:100%; background-color:transparent;">
      </model-viewer>
    </div>

    <div class="hint">把手机对准你周围的地面或桌面，点击屏幕中的 <strong>AR</strong> 按钮，把虚拟蛋糕放到现实中 🎂</div>

    <button class="btn" onclick="document.getElementById('mv').enterAR()">直接打开 AR（若支持）</button>

    <footer>提示：如果 AR 按钮没出现，可能是该设备/浏览器不支持内嵌 WebXR，但 model-viewer 会尝试用系统的 AR 查看器作为备选。</footer>
  </main>
</body>
</html>
